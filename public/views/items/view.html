<section data-ng-controller="itemsController" data-ng-init="findOne()">
    <span>{{item.updatedAt | date:'medium'}}</span>
    <h2>{{item.title}}</h2>
    <div data-ng-show="true">
        <a class="btn" href="/#!/items/{{item.id}}/edit">
        	<i class="icon-edit"></i>
        </a> 
        <a class="btn" data-ng-click="remove();">
            <i class="icon-trash"></i>
        </a>
    </div>
    <div>{{item.description}}</div>
</section>
