<section data-ng-controller="itemsController" data-ng-init="findCategory()">
    <div sidebar></div>
    <form class="form-horizontal" data-ng-submit="create()">
    <div class="col-md-3">
        <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="url">url</label>
            <div class="controls">
                <input type="url" data-ng-model="url" id="url" cols="30" rows="1" placeholder="url"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="starting_bid">Starting Bid</label>
            <div class="controls">
                <input type="number" step="0.01" data-ng-model="current_bid" id="starting_bid" placeholder="$0.00" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reserve_price">Reserve Price</label>
            <div class="controls">
                <input type="number" step="0.01" data-ng-model="reserve_price" id="reserve_price" placeholder="$0.00" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="buy_it_now">Buy It Now</label>
            <div class="controls">
                <input type="number" step="0.01" data-ng-model="buy_it_now" id="buy_it_now" placeholder="$0.00" required>
            </div>
        </div>

        <br>
    </div>
    <div class="col-md-3">

        <div class="dropdown">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#" href="/page.html">
                Choose a Category <span class="caret"></span>
            </a>
            <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
              <li ng-repeat="category in categories|filter:{ParentId: null}:true" class="dropdown-submenu">
                <a tabindex="-1" >{{category.title}}</a>
                <ul class="dropdown-menu">
                  <li ng-repeat="child in categories|filter:{ParentId: category.id}:true" class="dropdown-submenu">
                    <a>{{child.title}}</a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="leaf in categories|filter:{ParentId: child.id}:true" class="dropdown">
                                <a ng-click="getCategory(child,leaf)">{{leaf.title}}</a>
                    
                            </li>
                        </ul>
                  </li>
                  
                </ul>
              </li>
            </ul>
        </div>
    
        <div class="control-group">
            <label class="control-label" for="title">Category</label>
            <div class="controls">
                <input type="text" data-ng-model="selectCategory_title" id="category" disabled required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="title">Console</label>
            <div class="controls">
                <input type="text" data-ng-model="selectConsole_title" id="console" disabled required>
            </div>
        </div>


        <br>

        <div class="dropdown" data-ng-controller="addressesController" data-ng-init="find()">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#" href="/page.html">
                Choose you item's location <span class="caret"></span>
            </a>
            <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
              <li ng-repeat="addr in addresses|filter:{UserId: global.user.id}:true" class="dropdown">
                <a ng-click="selectAddr(addr)" tabindex="-1" >{{addr.street}}</a>
                
              </li>
            </ul>
        

        <div class="control-group">
            <label class="control-label" for="title">Location</label>
            <div class="controls">
                <input type="text" data-ng-model="fullAddr" id="location" disabled required>
            </div>
        </div>

        </div>
    
        <div class="control-group">
            <label class="control-label" for="image">Link to an image:</label>
            <div class="controls">
                <input type="url" data-ng-model="image" id="image" cols="30" rows="1" placeholder="Image Link" required></textarea>
            </div>
        </div>

        <br>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-success">
            </div>
        </div>
    </div>
    </form>
    
    
</section>
