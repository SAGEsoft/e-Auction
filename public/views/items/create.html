<section data-ng-controller="itemsController">
	<div sidebar></div>
	<div class="col-md-3">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">Description</label>
			<div class="controls">
				<textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="url">url</label>
			<div class="controls">
				<textarea data-ng-model="url" id="url" cols="30" rows="1" placeholder="url"></textarea>
			</div>
		</div>
        <div class="control-group">
            <label class="control-label" for="starting_bid">Starting Bid</label>
            <div class="controls">
                <input type="number" step="0.01" data-ng-model="current_bid" id="starting_bid" placeholder="$0.00" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reserve_price">Reserve Price</label>
            <div class="controls">
                <input type="number" step="0.01" data-ng-model="reserve_price" id="reserve_price" placeholder="$0.00" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="buy_it_now">Buy It Now</label>
            <div class="controls">
                <input type="number" step="0.01" data-ng-model="buy_it_now" id="buy_it_now" placeholder="$0.00" required>
            </div>
        </div>


        <br>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
	</div>
	<div class="col-md-3">
		<div class="dropdown">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#" href="/page.html">
                Choose a Category <span class="caret"></span>
            </a>
    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
              <li><a href="#">PC</a></li>
              <li><a href="#">Microsoft</a></li>
              <li class="divider"></li>
              <li class="dropdown-submenu">
                <a tabindex="-1" href="#">Sony</a>
                <ul class="dropdown-menu">
                  <li class="dropdown-submenu">
                    <a href="#">Playstation 3</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                    	<li><a href="#">RPG</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Second level</a></li>
                  <li><a href="#">Second level</a></li>
                </ul>
              </li>
            </ul>
        </div>
	</div>
</section>
