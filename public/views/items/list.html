<section data-ng-controller="itemsController" data-ng-init="find()">
Search: <input ng-model="searchItems">
	<ul class="articles unstyled">
		<li data-ng-repeat="item in items|filter:searchItems">
			<span>{{item.updatedAt | date:'medium'}}</span>
			<h2><a data-ng-href="#!/items/{{item.id}}">{{item.title}}</a></h2>
			<div>{{item.description}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!items || items.length">No items yet. <br> Why don't you <a href="/#!/items/create">Create One</a>?</h1>
</section>
