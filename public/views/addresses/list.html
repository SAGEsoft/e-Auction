<section data-ng-controller="addressesController" data-ng-init="find()">
Search: <input ng-model="searchAddresses">
	<ul class="articles unstyled">
		<li data-ng-repeat="address in addresses|filter:searchAddresses">
			<span>{{address.updatedAt | date:'medium'}}</span>
			<h2><a data-ng-href="#!/addresses/{{address.id}}">{{address.id}}</a></h2>
			<div>{{address.street}}</div>
    		<div>{{address.street2}}</div>
    		<div>{{address.city}}, {{address.state}} {{address.zip}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!addresses || addresses.length">No addresses yet. <br> Why don't you <a href="/#!/addresses/create">Create One</a>?</h1>
</section>
